<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="row">
        <div id="display"></div>
      </div>

      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="action-button">/</button>
      </div>

      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="action-button">-</button>
      </div>

      <div class="row">
        <!-- Bei einem Klick auf diesen Button fÃ¼hre die Funktion clickHandler aus! -->
        <!-- <button onclick="clickHandler()">1</button> -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="action-button">+</button>
      </div>

      <div class="row">
        <button>0</button>
        <button class="clear">C</button>
        <button>,</button>
        <button class="action-button">*</button>
      </div>

      <div class="row">
        <button class="calculate">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
